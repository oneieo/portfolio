# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#FF91B7"

  # Menu
  menu_primary = "rgb(247, 250, 252)"
  menu_text = "#FF5691"
  menu_text_active = "#FF91B7"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "rgb(247, 250, 252)"

[dark]
  primary = "#FFDCE9"
  link = "#FFDCE9"
  link_hover = "#FFDCE9"
  background = "rgb(40, 40, 40)"
  home_section_odd = "rgb(40, 40, 40)"
  home_section_even = "rgb(40, 40, 40)"
  menu_primary = "rgb(40, 40, 40)"
